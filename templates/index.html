<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper Simplifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto max-w-5xl px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-gray-800">
                ðŸ§  PaperSimplifier
            </a>
            <a href="/" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                Upload New Paper
            </a>
        </nav>
    </header>

    <main class="container mx-auto max-w-2xl p-6 mt-10">
        <div class="bg-white shadow-xl rounded-lg p-8 md:p-12">
            
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
                Summarize Your Research
            </h1>
            
            <p class="text-gray-600 mb-8 text-center text-lg">
                Upload a PDF, and we'll use AI to generate a simple summary, a quiz, and flashcards.
            </p>

            <form method="post" enctype="multipart/form-data" action="/upload" class="space-y-6">
                <div>
                    <label for="paper-upload" class="block text-lg font-medium text-gray-700 mb-3">
                        Upload your PDF
                    </label>
                    <input type="file" name="paper" id="paper-upload" accept=".pdf" required 
                           class="block w-full text-lg text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none 
                                  file:bg-gray-200 file:border-0 file:py-3 file:px-5 file:mr-5
                                  file:text-gray-700 file:font-medium hover:file:bg-gray-300">
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-600 text-white font-bold text-lg py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
                    Summarize!
                </button>
            </form>
        </div>
    </main>

</body>
</html>
