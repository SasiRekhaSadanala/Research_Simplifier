<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
        function generateQuiz() {
            const abstractText = document.getElementById('raw-abstract-data').textContent;
            
            // --- UPDATED ---
            // Read both values from the new dropdowns
            const difficulty = document.getElementById('quiz-difficulty').value;
            const numQuestions = document.getElementById('quiz-count').value;
            
            const quizUrl = `/quiz?num_questions=${numQuestions}&difficulty=${difficulty}&abstract=${encodeURIComponent(abstractText)}`;
            window.location.href = quizUrl;
        }

        function generateFlashcards() {
            const abstractText = document.getElementById('raw-abstract-data').textContent;

            // --- UPDATED ---
            // Get the selected number of cards from the dropdown
            const numCards = document.getElementById('flashcard-count').value;

            const flashcardUrl = `/flashcards?num_cards=${numCards}&abstract=${encodeURIComponent(abstractText)}`;
            window.location.href = flashcardUrl;
        }
    </script>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto max-w-5xl px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-gray-800">
                ðŸ§  PaperSimplifier
            </a>
            <a href="/" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                Upload New Paper
            </a>
        </nav>
    </header>

    <main class="container mx-auto max-w-4xl p-6 mt-10">
        <div class="bg-white shadow-xl rounded-lg p-8 md:p-12">

            <h1 class="text-3xl font-bold text-gray-800 mb-4">
                Results for <span class="text-blue-600">{{ filename }}</span>
            </h1>

            <section class="mt-8">
                <h2 class="text-2xl font-semibold text-gray-700 border-b pb-2 mb-4">
                    ðŸ¤– AI-Generated Simple Summary
                </h2>
                <div class="bg-blue-50 border border-blue-200 text-blue-900 p-6 rounded-lg shadow-sm 
                            prose prose-lg max-w-none prose-blue">
                    <p>{{ summary | safe }}</p>
                </div>
            </section>

            <section class="mt-10">
                <h2 class="text-2xl font-semibold text-gray-700 border-b pb-2 mb-4">
                    Take Your Learning Next
                </h2>
                
                <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                    
                    <div class="bg-gray-50 border rounded-lg p-4 flex flex-col justify-between space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="quiz-count" class="block text-lg font-medium text-gray-700 mb-2">
                                    Questions
                                </label>
                                <select id="quiz-count" name="num_questions" class="block w-full p-2 border border-gray-300 rounded-lg text-lg">
                                    <option value="3" selected>3 Questions</option>
                                    <option value="5">5 Questions</option>
                                </select>
                            </div>
                            <div>
                                <label for="quiz-difficulty" class="block text-lg font-medium text-gray-700 mb-2">
                                    Difficulty
                                </label>
                                <select id="quiz-difficulty" name="difficulty" class="block w-full p-2 border border-gray-300 rounded-lg text-lg">
                                    <option value="easy">Easy</option>
                                    <option value="medium" selected>Medium</option>
                                    <option value="hard">Hard</option>
                                </select>
                            </div>
                        </div>

                        <button onclick="generateQuiz()"
                                class="w-full bg-green-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200 text-lg">
                            ðŸŽ“ Generate Quiz
                        </button>
                    </div>
                    
                    <div class="bg-gray-50 border rounded-lg p-4 flex flex-col justify-between space-y-4">
                        <div>
                            <label for="flashcard-count" class="block text-lg font-medium text-gray-700 mb-2">
                                Number of Cards
                            </label>
                            <select id="flashcard-count" name="num_cards" class="block w-full p-2 border border-gray-300 rounded-lg text-lg">
                                <option value="3">3 Cards</option>
                                <option value="5" selected>5 Cards</option>
                                <option value="8">8 Cards</option>
                                <option value="10">10 Cards</option>
                            </select>
                        </div>
                        <button onclick="generateFlashcards()"
                                class="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-200 text-lg">
                            ðŸ“š Generate Flashcards
                        </button>
                    </div>

                </div>
                </section>
            
            <div id="raw-abstract-data" style="display: none;">{{ raw_abstract }}</div>
        </div>
    </main>

</body>
</html>
